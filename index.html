        let count = 0;

        function incrementCounter() {

            count++;
            document.getElementById('counter').textContent = count;
            }
        }

        function decrementCounter() {
            if(pokeball_count > 0){
            pokeball_count--;
            document.getElementById('pokeball-counter').textContent = pokeball_count;
            if(pokeball_count === 0 && count > 0){
                var efeitoSonoroPokeball = document.getElementById('efeito-sonoro-pokebola-aberta');

                var brilho = document.getElementById('brilho-pokemon');
                brilho.style.display = 'block';
                aumentarProgresso()
                totalPokemons += 1
                if(totalPokemons === 60){
                
                pokeballImage.src = 'imagens/finish.png'
                const contadorFinal = document.getElementById('pokeball-counter');

                textoFinal.innerHTML = '';
                var medalha = document.getElementById('medalha');
                medalha.style.display = 'block';
                }
            }
        }

        numeroSorteio = sorteio.sortearNumeroUnico();
