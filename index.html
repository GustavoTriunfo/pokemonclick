    <script>
        let count = 0;
        let pokeball_count = 0;

        function incrementCounter() {
            if(pokeball_count > 0){
            count++;
            document.getElementById("counter").textContent = count;
            }
        }

        function decrementCounter() {
            if(pokeball_count > 0){
            pokeball_count--;
            document.getElementById("pokeball-counter").textContent = pokeball_count;
            if(pokeball_count === 0){
                atualizarVisibilidade('pk1', 'true')
            }
        }
        }

        function sortearEAtualizarPokeball() {
            if(pokeball_count === 0){
        const nivelDeRaridade = sortearNivelDeRaridade();
        const pokeballImage = document.querySelector('.pokeball');
        const contador = document.getElementById('pokeball-counter');

        pokeballImage.src = pokeballImages[nivelDeRaridade];

         // Atualize o valor do contador com base no nível de raridade
    switch (nivelDeRaridade) {
        case 'normal':
        contador.textContent = '100'; // Defina o valor desejado para "normal"
        pokeball_count = 100;
        break;
        case 'rara':
        contador.textContent = '500'; // Defina o valor desejado para "rara"
        pokeball_count = 500;
        break;
        case 'epica':
        contador.textContent = '1000'; // Defina o valor desejado para "superRara"
        pokeball_count = 1000;
        break;
        case 'lendaria':
        contador.textContent = '10000'; // Defina o valor desejado para "lendaria"
        pokeball_count = 10000;
        break;
        default:
        contador.textContent = '0';
            }
        }
    }
